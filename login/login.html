<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/util.css">
</head>
<body>
   <!--NAVBAR-->
   <section id="NAVBAR">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#">
            <img src="../assets/img/Portalname.png" alt="Logo" width="200" height="70" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
   </section>

   <!--LOGINBODY-->
   <section id="LOGINBODY">     
    <img src="../assets/img/Portalname.png" alt="Logo" width="200" height="70" class="d-inline-block align-text-top bodyimg">
    <form id="loginform">
      <div class="formcontent">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label formplaceholder">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label formplaceholder">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <button type="submit" class="btn btn-light loginbtn">Login</button>
    </div>
    </form>
   </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
